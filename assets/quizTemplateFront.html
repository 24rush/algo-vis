<div class="px-2">
    <div class="quizStatement">
        {{{statement}}}
    </div>

    <div class="d-grid gap-2 mx-1 my-1">
        {{#answers}}
        <button type="button" data-bs-toggle="button" av-id="{{id}}" av-bind-onclick="onSelectedAnswer" class="btn btn-light quiz-btn av-btn" style="flex-grow: 0 !important;">
            {{{answer}}}
        </button>
        {{/answers}}
    </div>
</div>
