<div id="{{leftPaneId}}" class="halfScreen leftPane">
    <div class="btn-group btn-group-sm buttonsBar">
        <button av-bind-onclick="onAdvance" type="button" class="rounded-right btn btn-light btn-overrides"
        style="background-color: var(--bs-blue) !important; color: var(--bs-white);">
            <i class="bi bi-play-fill"></i>
            <span av-bind-text="LangStrId.4" style="padding-right: 3px;">Execute line</span>
        </button>
        <button av-bind-onclick="onAutoplayToggled" type="button" class="btn btn-light btn-overrides">
            <i class="bi bi-fast-forward-fill" av-bind-class="{!isPaused : bi-pause-fill, isPaused : bi-fast-forward-fill}"></i>
            <span av-bind-text='{isPaused: LangStrId.1, !isPaused: LangStrId.2}'></span>
        </button>        
        <button av-bind-onclick="onRestart" type="button" class="btn btn-light btn-overrides">
            <i class="bi bi-arrow-clockwise"></i>
            <span av-bind-text="LangStrId.6">Restart</span>
        </button>
        <div class="btn form-check-inline">
            <input class="form-check-input" type="checkbox" value="" unchecked av-bind-onclick="onShowComments" id="showCommentsCheck-{{codeEditorId}}">
            <label class="form-check-label" for="showCommentsCheck-{{codeEditorId}}" av-bind-text="LangStrId.3">
                Show comments
            </label>
        </div>
    </div>        
    <div class="commentsPopover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom">    
    </div>
    <div id="{{codeEditorId}}" class="codeEditor">{{code}}</div>
</div>

<div id="{{rightPaneId}}" class="halfScreen rightPane">
    <ul class="list-group">
        <li class="list-group-item fw-semibold" av-bind-style-display="{isReadonlyCodeEditor : none}"><span av-bind-text="LangStrId.5">Compilation</span>
        <button type="button" class="btn btn-success btn-sm" style="vertical-align: baseline;" av-bind-class='{compilationStatus: btn-success, !compilationStatus: btn-danger}' av-bind-text='{compilationStatus: OK, !compilationStatus: compilationErrorMessage()}'></button>
        </li>
        <li class="list-group-item fw-semibold"><span av-bind-text="LangStrId.7">Variables</span>
            <div class="panelVariables">
            </div>
        </li>
        <li class="list-group-item fw-semibold"><span av-bind-text="LangStrId.8">Console output</span>
        <textarea class="form-control" style="background-color:white; width: 100%; max-width: 100%;" rows="2"
            max-rows="8" av-bind-text="consoleOutput" disabled></textarea>
        </li>
    </ul>
</div>
