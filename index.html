<!DOCTYPE html>
<html lang="en">

<head>
  <title>TypeScript Dom Manipulation</title>
  <style>
    body {
      margin: 0;
    }

    #app {
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;     
    }

    #code-editor {    
      width: 50%;
      height: 100%;
    }

    .halfScreen {
      width: 50%;
    }

    .var-box {
      padding: 3px;
    }

    .var-name {
      display:table-cell; 
      vertical-align:middle;
      font: 21px/normal 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace
    }

    .var-value {
      display: table-cell; 
      text-align: center;
      vertical-align: middle;
      border: 1px solid;      
      font: 21px/normal 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace
    }

    .myMarker {
      position: absolute;
      background: rgba(100, 200, 100, 0.5);
      z-index: 20
    }
  </style>
</head>

<body>
  <div id="app">
    <span id="code-editor">function A() {
      
      for (i of [[1,2], [2], [3]]) 
      {
        //sdsds
        console.log();
      }
    }

    A();
    console.log('');
    </span>
  </div>

  <script>var exports = {};</script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://unpkg.com/esprima@latest"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.5/ace.min.js" type="text/javascript"
    charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.5/theme-monokai.min.js" type="text/javascript"
    charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.5/mode-javascript.min.js" type="text/javascript"
    charset="utf-8"></script>

  <script src="main.js" type="module"></script>
</body>

</html>
