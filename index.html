    #code-editor {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 100%;
    }

    .myMarker {
      position: absolute;
      background: rgba(100, 200, 100, 0.5);
      z-index: 20
    }
  </style>
</head>

    <div id="code-editor" style="height: 500px;">function insertion_sort(A) {
      var len = A.length;
      var i = 1;
      while (i < len) {
          var x = A[i];
          var j = i - 1;
          while (j >= 0 && A[j] > x) {
              A[j + 1] = A[j];
              console.log(j);
              j = j - 1;
          }
          A[j+1] = x;
          i = i + 1;
      }
  }
